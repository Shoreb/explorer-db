<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Database Explorer</title>
  <link rel="stylesheet" href="/static/css/styles.css" />
</head>
<body>

  <!-- SECCIÓN 1: CONEXIÓN -->
  <section id="connection-section">
    <div class="hero">
      <h1>DataBase Explorer</h1>
      <p>Explore database metadata easily</p>
      <!-- imagen va aquí luego -->
    </div>

    <form id="connection-form">
      <input id="host" placeholder="Host" required />
      <input id="port" placeholder="Port" type="number" required />
      <input id="user" placeholder="User" required />
      <input id="password" placeholder="Password" type="password" required />
      <input id="database" placeholder="Database" required />

      <button type="submit">Connect</button>
    </form>

    <p id="connection-error" class="error"></p>
  </section>

  <!-- SECCIÓN 2: EXPLORADOR -->
  <section id="explorer-section" hidden>
    <div class="tables">
      <h2>Tables</h2>
      <ul id="tables-list"></ul>
    </div>

    <div class="columns">
      <h2>Columns</h2>
      <table>
        <thead>
          <tr>
            <th>Attribute</th>
            <th>Type</th>
            <th>Nullable</th>
            <th>Key</th>
          </tr>
        </thead>
        <tbody id="columns-body"></tbody>
      </table>
    </div>
  </section>

  <script src="/static/js/app.js"></script>
</body>
</html>
