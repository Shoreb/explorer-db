<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>DB Explorer</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>

    <h1>Database Explorer</h1>

    <button id="loadTablesBtn">Cargar tablas</button>

    <div class="container">
        <div class="tables">
            <h2>Tablas</h2>
            <ul id="tablesList"></ul>
        </div>

        <div class="columns">
            <h2>Columnas</h2>
            <table id="columnsTable">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Tipo</th>
                        <th>Nulo</th>
                        <th>Clave</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>

</html>
